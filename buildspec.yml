version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
  pre_build:
    commands:
      - echo ">>> Cleaning project..."
      - ./gradlew clean
      - echo ">>> Creating .env file..."
      - echo "DB_URL=${DB_URL}" > .env
      - echo "DB_PASSWORD=${DB_PASSWORD}" >> .env
      - echo "DB_USER=${DB_USER}" >> .env
      - echo "TOKEN_SECRET_KEY=${TOKEN_SECRET_KEY}" >> .env
      - echo "TOKEN_EXPIRE_LENGTH=${TOKEN_EXPIRE_LENGTH}" >> .env
      - echo "STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}" >> .env
      - echo "STRIPE_PAYMENT_URL=${STRIPE_PAYMENT_URL}" >> .env
      - echo "ACTIVE_PROFILE=${ACTIVE_PROFILE}" >> .env
      - echo "LIQUIBASE_USER=${LIQUIBASE_USER}" >> .env
      - echo "LIQUIBASE_PASSWORD=${LIQUIBASE_PASSWORD}" >> .env
      - echo ".env file created:"

  build:
    commands:
      - echo ">>> Building jar..."
      - ./gradlew bootJar --no-daemon
  post_build:
    commands:
      - echo ">>> Build completed. Packaging for deployment..."

artifacts:
  files:
    - .env
    - build/libs/*.jar
    - appspec.yml
    - scripts/**/*
