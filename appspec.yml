version: 0.0
os: linux
file_exists_behavior: OVERWRITE

files:
  - source: /
    destination: /home/ubuntu/app

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/deploy_blue_green.sh
      timeout: 300
      runas: ubuntu
